<main>
  <div class="base-timer">
    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="base-timer__circle">
        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
        <path #timer id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining arc"
              d="
                  M 50, 50
                  m -45, 0
                  a 45,45 0 1,0 90,0
                  a 45,45 0 1,0 -90,0
                  "></path>
      </g>
    </svg>
    <span id="base-timer-label" class="base-timer__label">{{ timeLeft | timer }}</span>
  </div>

  <div id="timer-manager">
    <div>
      <button mat-button color="primary" (click)="resetTimer()">Reset</button>
    </div>

    <div *ngIf="!isRunning">
      <button mat-flat-button color="primary" (click)="startTimerFocus()">Start</button>
    </div>

    <div *ngIf="isRunning">
      <button mat-flat-button color="primary" (click)="pauseTimer()">Pause</button>
    </div>
  </div>

  <div id="sound-manager">
    <div>
      <button mat-button color="primary" (click)="toggleVolume()">
        <mat-icon *ngIf="!isSoundOff">volume_up</mat-icon>
        <mat-icon *ngIf="isSoundOff">volume_off</mat-icon>
      </button>
    </div>

    <div>
      <mat-slider min="0" max="1" step="0.01" value="{{ volumeValue }}" [(ngModel)]="volumeValue" (ngModelChange)="changeVolume()">
      </mat-slider>
    </div>
  </div>
</main>

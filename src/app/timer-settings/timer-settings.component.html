<h2 mat-dialog-title>Configure timer</h2>

<div mat-dialog-content>
  <form [formGroup]="customTimer">
    <div id="time-picker">
      <input matInput type="number" formControlName="minutes" min="0" max="59">
      <span>:</span>
      <input matInput type="number" formControlName="seconds" min="0" max="59">
    </div>
  </form>

  <div id="display-timers">
    <div>
      <span>Time focus : </span>
      <span class="timer-value">{{ timeFocus | timer }}</span>
    </div>
    <div>
      <span>Time break : </span>
      <span class="timer-value">{{ timeBreak | timer }}</span>
    </div>
  </div>
</div>

<div mat-dialog-actions id="setting-actions">
  <button mat-button color="primary" (click)="closeModale()">Cancel</button>
  <button mat-button color="primary" (click)="setCustomTime()">Set</button>
</div>
